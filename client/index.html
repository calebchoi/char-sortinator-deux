<!DOCTYPE html>
  <header>
    <title>Char Sortinator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </header>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./actions/index.js" type="text/javascript"></script>
    <div class="form-container">
      <h3 class="form-item" id="header">Char Sortinator:</h3>
      <input class="form-item" id="input-field" />
      <button class="form-item" id="submit-button">Submit</button>
    </div>
    <div class="results-table">
      <div class="column" id="input">
        <h3 class="input-item">Input</h3>
      </div>
      <div class="column" id="sorted">
        <h3 class="sorted-item">Sorted</h3>
      </div>
    </div>
  </body>
</html>
